<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <button class="restart" id="restartButton">Restart</button>
    <div class="board_game" id="board_game">
        <div class="board_block" id="block_1" data-cell></div>
        <div class="board_block" id="block_2" data-cell></div>
        <div class="board_block" id="block_3" data-cell></div>
        <div class="board_block" id="block_4" data-cell></div>
        <div class="board_block" id="block_5" data-cell></div>
        <div class="board_block" id="block_6" data-cell></div>
        <div class="board_block" id="block_7" data-cell></div>
        <div class="board_block" id="block_8" data-cell></div>
        <div class="board_block" id="block_9" data-cell></div>
    </div>
    <div class="winning_message" id="winning_message">
        <div data-winning-message-text></div>
    </div>
    <script src="tictactoe.js" defer></script>
</body>
</html>
